 <!--FORMULARIO <SELECT> E <OPTGROUP>/<OPTION>-->    
    <h1>Formulário de Escolhas</h1>
    <form action="exemplo.php">
        <label for="comida">Escolha uma comida:</label>
            <select name="comida" id="comida" size="">

                <optgroup label="Comidas conhecidas">

                <option value="sorvete">Sorvete</option>
                <option value="estrogonofe" disabled>Estrogonofe</option>
                <option value="peixe">Peixe</option>
            </optgroup>

                <optgroup label="Comidas exoticas">
                    <option value="caviar">Caviar</option>
                    <option value="lula">Lula</option>

            </select>
            <input type="submit" value="Enviar"><br><br>

<!--FORMULARIO <FIELDSET> E <LEGEND>-->    
    <form action="exemple.php" style="width:15%;">
        <fieldset>
            <legend>Nome</legend>
            <label for="fnome">Primeiro Nome:</label><br>
            <input type="text" name="fnome" id="fnome" placeholder="Seu 1° Nome"><br>
            <label for="lnome">Sobrenome:</label><br>
            <input type="text" name="lnome" id="lnome" placeholder="Seu Sobrenome"><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <br>

    <form action="exemple.php" style="width:15%;">
        <fieldset>
            <legend>Responsável</legend>
            <label for="fnome">Primeiro Nome:</label><br>
            <input type="text" name="fnome" id="fnome" placeholder="Seu 1° Nome"><br>
            <label for="lnome">Sobrenome:</label><br>
            <input type="text" name="lnome" id="lnome" placeholder="Seu Sobrenome"><br><br>
            <input type="submit" value="Enviar">   
        </fieldset>
    </form>

    <br>

<!--FORMULARIO <DATALIST> E <OPTION>-->
    <form action="exemple.php">
        <label for="navegador">Escolha um Navegador:</label><!--Precisa ter o valor ID do <input> (for="VALOR DO ID")-->
        <input list="navegadores" id="navegador" name="navegadores">

        <datalist id="navegadores"><!--Precisa ter o valor LIST do <input> (id= "VALOR DO LIST")-->
            <option value="Opera">
            <option value="Safari">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Internet Explorer">
        </datalist>

        <input type="submit" value="Enviar">
    </form>

    <input type="time" list="horaspopulares">

        <option value="12:00">
        <option value="14:00">

    </datalist>

    <input type="datetime-local" list="horaspopulares">
    <datalist id="horaspopulares">

        <option value="14:00">
        <option value="20:00">       
    </datalist>

    <input type="date" list="datapopulares">

        <input type="submit" value="Enviar">
