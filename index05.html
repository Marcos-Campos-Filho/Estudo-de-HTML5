<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa Map</title>
    <style>
        div {
            text-align: center;
        }    
    </style>
</head>
<body>
    <div>
    <h1>Imagem Interagivel</h1>
    <h3>Clique no <span title="NoteBook em uma mesa">Notebook</span> ou <spam title="Celular em uma mesa">Celular</spam> ou no <span title="Café em uma mesa">Café</span></h3>
    <img usemap="#trabalho"title="Mesa com um Notbook , mouse e café" src="mesa.jpg" alt="Mesa com um Notebook , mouse e café">
    <map name="trabalho">
        <area shape="rect" coords="369,11,901,696" href="notebook.webp" alt="NoteBook em uma mesa">
        <area shape="rect" coords="941,311,1042,470" href="celular.webp" alt="Celular em uma mesa">
        <area shape="circle" coords="1050,591,99" href="cafe.webp" alt="Café em uma mesa">
    </map>
    </div>
