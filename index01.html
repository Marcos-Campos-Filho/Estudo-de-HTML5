<!DOCTYPE html>
<html lang="pt-BR">
<!--reconhece a linguagem desse site como 
 portugues BRASILEIRO-->
<head>
    <meta charset="UTF-8"><!--Faz com reconheca acentuações-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Ira fazer que o IE reconheca esse código, mesmo senão for compativel.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isso é o Titulo</title>
</head>
<body>
    <!--<tag inicio> Conteudo(ELEMENTO) </tag fechamento>-->
    <h1>Isso é a parte do corpo da Página</h1>
    <hr>
    <h2>Isso é outro parágrafo</h2>
    <h3>Outro paragrafo</h3>
    <h4>Outro paragrafo</h4>
    <h5>Outro paragrafo</h5>
    <h6>Outro paragrafo</h6>
    <p>Isso é um paragrafo</p>
    <!--Utilizado para especificar a lingaguem desse paragrafo
    (recomendado para acessibilidade)-->
    <p lang="en">This is a <strong title="tradução: paragrafo">paragraph</strong></p>
    <hr>
    <img title="preto" src="black.png" alt="quadrado de cor preto"> <!--O alt="" da uma descrição a imagem(recomendavel para acessibilidade)-->
    <br>
    <!--Com o targe="_blank" o link vai ser aberto em outra aba-->
    <a href="https://youtu.be/5qap5aO4i9A" target="_blank" rel="noneferrer">Bons Estudos!</a>
    <!--Com a mudança de aba, muda se o caminha a chegar no local desejado(muda se o referrer), então não criando um referenciador e
    não abrindo um deixa a possibilidade do, por exemplo um dado importante seja intercepita, ja que, ele
    vai diretamente ao local final.(utilizando o rel="noneferrer" e rel="noopener" , em navegadores atuais o rel="noopener" já vem
    inbutido dentro do  target="_blank" menos o IE que não possui suporte )-->
</body>
</html>
