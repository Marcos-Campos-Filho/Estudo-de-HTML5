<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>

    <canvas id="meu" width="300px" height="150px" style="border:1px solid red"></canvas>

    <script>
        var c = document.getElementById('meu')
        var ctx = c.getContext('2d')
        ctx.moveTo(0,0); //Ponta da linha(ESQUERDA).
        ctx.lineTo(300,150);//Ponta da linha(DIREITA).
        ctx.stroke();//Mostra o resultado.
    </script>

</body>
</html>
